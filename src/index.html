<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>    
    <meta name="viewport" content="width=device-width, initial-scale=.6">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
    <!-- build:css -->
    <link href="style/main.css" rel="stylesheet" />
    <!-- endbuild -->
</head>

<body>
    <script>var $ = {};</script>
   
<div id='cont'> 
    <div id="prev" class='btn bottom left' onclick="$.state.back();">back</div>
    <div id="title" class='center'>
        <div class='title'>Super Blah Box</div>
        <div class="results">save a semicolon!</div>
        <div class="choices">
        <div><div class='optionsText' onclick="$.state.play();">Play</div></div>
        <!--
        <div><div class='optionsText'  onclick="$.state.stats();">Stats</div></div>
        <div><div class='optionsText' onclick="$.state.options();">Options</div></div>-->
        </div>
    </div>
    <div id="options" class='center'>
        <div class='title'>Super Blah Box</div>
        <div class="results">save a semicolon!</div>
        <div class="choices">
            <div class='optionsText'>Left: <div id="leftKey">left arrow</div></div>
            <div class='optionsText'>Right: <div id="rightKey">right arrow</div></div>
            <div class='optionsText'>Shoot: <div id="shootKey">X</div></div>
            <div class='optionsText'>Jump: <div id="jumpKey">Space Bar</div></div>
        </div>
    </div>
    <div id="stats" class='center'>
        <div class='title'>Super Blah Box</div>
        <div class="results">save a semicolon!</div>
        <div class="choices">

        </div>
    </div>
        <div id="bob">
            <div class="head">
                <div id="eyeLeft" class='eye'></div>
                <div id="eyeRight" class='eye'></div>
                <div id='browLeft' class='brow'></div>
                <div id='browRight' class='brow'></div>
            </div>
            <div id="bobody">
            <div class="body">
                <svg version="1.1" width=95 height=115 viewBox="-20 -70 85 130" xmlns="http://www.w3.org/2000/svg">
                <path  fill="#808080" stroke="#000000" stroke-width="1" d="M33,1.167v7.499C34.667,45.5,1.667,43.5,1.667,43.5l0.323-7.508C27,38.333,24,14.166,24,14.166H1.667L2,1.167H33z"/>
                </svg>
            </div>
            </div>
       

        </div>

    <div id="enemy" class="enemy">
        <div class="foot footLeft"></div>
        <div class="head enemyBounce">
            <div class='eye eyeLeft'></div>
            <div class='eye eyeRight'></div>
        </div>
    <div class="jaw">   
        <div class="tooth toothright"></div>
        <div class="tooth toothleft"></div>
    </div>
    <div  class="foot footRight"></div>
    </div>
     <canvas id="back"></canvas>
     <canvas id="main"></canvas>
</div>

    <!-- build:js -->
    <script src="js/howler.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/emitter.js"></script>
    <script src="js/entities/enem.js"></script>
    <script src="js/entities/weapons.js"></script>
    
    <script src="js/entities/enemy.js"></script>
    <script src="js/entities/spawner.js"></script>
    <script src="js/entities/projectile.js"></script>
     <script src="js/entities/explosion.js"></script>
    <script src="js/entities/crate.js"></script>
    <script src="js/entities/surface.js"></script>
    <script src="js/entities/player.js"></script>
    <script src="js/states/play.js"></script>
    <script src="js/states/endgame.js"></script>
    <script src="js/states/title.js"></script>
    <script src="js/states/options.js"></script>
    <script src="js/states/stats.js"></script>
    <script src="js/game.js"></script>
    <!-- endbuild -->
</body>

</html>
